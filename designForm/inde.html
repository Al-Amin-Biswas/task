<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="padding-bottom: 100px">
      <div class="row">
        <div class="col-md-12">
          <div>&nbsp;</div>
          <h3 style="text-align: center; font-family: revert;">Registration Form</h3>
          <div>&nbsp;</div>
            <form>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Applicant Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="applicantName" id="ApplicantName" placeholder="John Smith">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Applicant Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="applicantEmail" id="ApplicantEmail" placeholder="email@example.com">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Division</label>
                  <div class="col-sm-2">
                    <select class="form-control" name="division">
                      <option>-Select-</option>
                      <option value="Dhaka">Dhaka</option>
                      <option value="Khulna">Khulna</option>
                    </select>
                  </div>
                  <label class="col-sm-2 col-form-label">District</label>
                  <div class="col-sm-2">
                    <select class="form-control" name="district">
                      <option>-Select-</option>
                      <option value="Dhaka">Dhaka</option>
                      <option value="Khulna">Khulna</option>
                    </select>
                  </div>
                  <label class="col-sm-2 col-form-label">Upozila</label>
                  <div class="col-sm-2">
                    <select class="form-control" name="upozila">
                      <option>-Select-</option>
                      <option value="Dhaka">Dhaka</option>
                      <option value="Khulna">Khulna</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Address Details</label>
                  <div class="col-sm-10">
                    <textarea id="descript" name="description" rows="2" class="form-control">
                    </textarea>
                  </div>
                </div>
                 <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Language</label>
                  <div class="col-sm-10">
                    <input class="form-check-input" id="vehicle" type="checkbox" value="Bangla" id="flexCheckCheckedDisabled">
                    <label class="form-check-label" for="flexCheckCheckedDisabled">Bangla</label>
                    <input class="form-check-input" id="vehicle" type="checkbox" value="English" id="flexCheckCheckedDisabled">
                    <label class="form-check-label" for="flexCheckCheckedDisabled">English</label>
                    <input class="form-check-input" id="vehicle" type="checkbox" value="French" id="flexCheckCheckedDisabled">
                    <label class="form-check-label" for="flexCheckCheckedDisabled">French</label>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-3 col-form-label">Education Qualification :</label>
                  <div class="col-sm-9">
                    
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-12">
                    <table class="table" border="1px">
                      <thead>
                        <tr>
                          <th scope="col">Exam Name</th>
                          <th scope="col">University</th>
                          <th scope="col">Board</th>
                          <th scope="col">Result</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <select class="form-control">
                              <option>-Select-</option>
                              <option value="Dhaka">Dhaka</option>
                              <option value="Khulna">Khulna</option>
                            </select>
                          </td>
                          <td>
                            <select class="form-control">
                              <option>-Select-</option>
                              <option value="Dhaka">Dhaka</option>
                              <option value="Khulna">Khulna</option>
                            </select>
                          </td>
                          <td>
                            <select class="form-control">
                              <option>-Select-</option>
                              <option value="Dhaka">Dhaka</option>
                              <option value="Khulna">Khulna</option>
                            </select>
                          </td>
                          <td><input type="text" class="form-control" id="ApplicantName" placeholder="John Smith"></td>
                          <td><input type="submit"  id="ApplicantName" value="Add More.."></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label align-items-center">Photo</label>
                  <div class="col-sm-10 row g-3 align-items-center">
                    <div class="col-auto">
                    <input type="file" class="form-control" id="ApplicantName">
                  </div>
                  <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      Only Image are allow.
                    </span>
                  </div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label align-items-center">Resume</label>
                  <div class="col-sm-10 row g-3 align-items-center">
                    <div class="col-auto">
                    <input type="file" class="form-control" id="ApplicantName">
                  </div>
                  <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      Only document or pdf allow.
                    </span>
                  </div>
                  </div>
                </div>
                <div class="mb-3 row" >
                  <label class="col-sm-2 col-form-label align-items-center">Training</label>
                  <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="traininglevel" id="yesbutton" >
                      <label class="form-check-label">
                        Yes
                      </label>
                      <input class="form-check-input" type="radio" name="traininglevel" id="nobutton" >
                      <label class="form-check-label">
                        No
                      </label>
                      <div>&nbsp;</div>
                      <table class="table" border="1px" id="trainingTable" style="display: none;">
                      <thead>
                        <tr>
                          <th scope="col">Training Name</th>
                          <th scope="col">About Training</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>             
                            <td><input type="text" class="form-control" id="ApplicantName" placeholder="John Smith"></td>    <td><input type="text" class="form-control" id="ApplicantName" placeholder="John Smith"></td>
                            <td><input type="submit"  id="ApplicantName" value="Add More.."></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>

<script>
$(document).ready(function(){
  $("#yesbutton").click(function(){
    $("#trainingTable").show();
  });
  $("#nobutton").click(function(){
    $("#trainingTable").hide();
  });
});
</script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
